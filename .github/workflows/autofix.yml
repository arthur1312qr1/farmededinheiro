name: Auto-fixer com IA

on:
  workflow_dispatch:
    inputs:
      error_log_path:
        description: 'Caminho para o arquivo de log de erro'
        required: true
        default: 'bot.log'
      file_to_fix_path:
        description: 'Caminho para o arquivo que precisa de correção'
        required: true
        default: 'app.py'

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install google-generativeai

      - name: Garantir que o arquivo de log existe
        run: |
          if [ ! -f "${{ github.event.inputs.error_log_path }}" ]; then
            touch "${{ github.event.inputs.error_log_path }}"
          fi

      - name: Rodar o bot de correção com IA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python ai_fix_bot.py ${{ github.event.inputs.error_log_path }} ${{ github.event.inputs.file_to_fix_path }}

      - name: Verificar se houve alterações
        id: git_status
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit e push se houver mudanças
        if: steps.git_status.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add ${{ github.event.inputs.file_to_fix_path }}
          git commit -m "chore(autofix): corrigido erro no arquivo ${{ github.event.inputs.file_to_fix_path }}" || echo "Nada para commitar"
          git pull --rebase origin main
          git push
